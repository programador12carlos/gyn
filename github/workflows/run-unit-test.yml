name: RODAR TESTES UNITARIOS

on: [push]

jobs:
  rodar-testes-unitarios:
    name: rodar testes unitarios
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
    - run: npm ci
    - run: npm test